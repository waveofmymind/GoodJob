<html layout:decorate="~{layout/layout.html}">
<head>
    <title>게시글 작성</title>

    <style>
        .image-upload > input
        {
            display: none;
        }
    </style>
</head>
<body>
<main layout:fragment="main" class="container mx-auto">
    <div class="container mx-auto py-8 w-1/2">
        <h1 class="text-2xl font-bold">게시글 작성</h1>

        <form class="mt-4" th:object="${articleRequestDto}" method="post" enctype="multipart/form-data">
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
            <div class="mb-4">
                <input type="text" name="title" th:field="*{title}" class="form-input w-full border border-info rounded-md h-10 p-3" placeholder="제목을 입력하세요">
            </div>

            <div class="mb-4">
                <textarea name="content" oninput="handleTextareaInput(event)" th:field="*{content}" class="form-textarea w-full h-64 resize-none border border-info rounded-md p-3" placeholder="본문을 입력하세요"></textarea>
            </div>

            <div class="flex justify-between mb-4">
                <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                    <div class="image-upload">
                        <span th:text="|${i}번 이미지|"></span>
                        <label th:for="|file-input-${i}|">
                            <div class="upload-icon w-[100px] h-[97px] border border-2 border-solid border-info border-dotted rounded-md relative">
                                <img class="w-[100px] h-[93px] rounded-md cursor-pointer preview-image" th:id="|preview-image-${i}|" src="https://i.ibb.co/d7wH0dJ/image4.png">
                                <button type="button" class="!bg-red-500 absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 rounded-full w-6 h-6 flex items-center justify-center text-white" style="display: none;" th:id="|cancel-button-${i}|" th:onclick="|cancelFileSelect(${i})|">
                                    X
                                </button>
                            </div>
                        </label>
                        <input th:id="|file-input-${i}|" type="file" th:name="|file\_\_${i}|" accept="image/png, image/gif, image/jpeg" th:onchange="|handleFileSelect(event, ${i})|"/>
                    </div>
                </th:block>
            </div>

            <div class="mb-4 border border-info flex items-center rounded-md">
                <p class="pl-3">#</p>
                <input type="text" id="hashTagInput" class="form-input w-full border-0 border-info rounded-md h-10" placeholder="태그를 입력하세요" onkeydown="if(event.keyCode===13) addHashTag(event)">
            </div>

            <div id="hashTagList" class="flex flex-wrap mb-4">
                <div th:if="${!articleRequestDto.hashTags.isEmpty()}" th:each="hashTag : ${articleRequestDto.hashTags}">
                    <div class="bg-blue-200 px-2 py-1 rounded-full m-1">
                        <span th:text="|#${hashTag.keyword.content}|" class="keyword"></span>
                        <span onclick="this.parentNode.remove();" class="ml-1 cursor-pointer">&times;</span>
                    </div>
                </div>
                <!-- 해시태그 목록이 여기에 추가될 것입니다. -->
            </div>
            <input type="hidden" id="hashTagStr" name="hashTagStr" th:field="*{hashTagStr}" />

            <button type="submit" class="register bg-info hover:bg-blue-500 text-white font-bold px-4 py-2 rounded border-info" onclick="submitForm()">저장하기</button>
        </form>
    </div>


    <script layout:fragment="script" type='text/javascript'>
        // 해시태그 추가를 위한 함수
        function addHashTag(event) {
            event.preventDefault();
            var hashTagInput = document.getElementById('hashTagInput');
            var hashTagText = hashTagInput.value.trim().replace(/\s+/g, ''); // 띄어쓰기 제거

            if (hashTagText !== '') {
                var hashTagList = document.getElementById('hashTagList');
                var listItems = document.createElement('div');
                var listItem = document.createElement('span');
                listItems.className = 'bg-blue-200 px-2 py-1 rounded-full m-1'
                listItem.className = 'keyword';
                listItem.textContent = '#' + hashTagText;
                listItem.id = 'hashTagItem_' + hashTagText;

                var closeButton = document.createElement('span');
                closeButton.className = 'ml-2 cursor-pointer';
                closeButton.innerHTML = '&times;';
                closeButton.addEventListener('click', function () {
                    listItems.remove();
                });

                listItems.appendChild(listItem);
                listItems.appendChild(closeButton);
                hashTagList.appendChild(listItems);
                hashTagInput.value = '';
            }
        }

        // 폼 전송을 위한 함수
        function submitForm() {
            var hashTagList = document.getElementById('hashTagList');
            var hashTagItems = hashTagList.getElementsByClassName('keyword');
            var hashTagValues = [];
            for (var i = 0; i < hashTagItems.length; i++) {
                var hashTagText = hashTagItems[i].textContent.trim().substring(1);
                hashTagValues.push(hashTagText);
            }
            document.getElementById('hashTagStr').value = hashTagValues.join(',');
            document.forms[0].submit();
        }

        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var imagePreview = document.getElementById('imagePreview');
                var image = document.createElement('img');
                image.src = reader.result;
                image.classList.add('w-36', 'h-36', 'object-cover');
                imagePreview.innerHTML = '';
                imagePreview.appendChild(image);
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function handleFileSelect(event, index) {
            const file = event.target.files[0];
            const reader = new FileReader();
            const previewImage = document.getElementById(`preview-image-${index}`);
            const cancelButton = document.getElementById(`cancel-button-${index}`);

            reader.onload = function (e) {
                previewImage.src = e.target.result;
                cancelButton.style.display = "block";
            };

            reader.readAsDataURL(file);
        }

        function cancelFileSelect(index) {
            const inputElement = document.getElementById(`file-input-${index}`);
            const cancelButton = document.getElementById(`cancel-button-${index}`);
            inputElement.value = ""; // 파일 선택 취소
            const previewImage = document.getElementById(`preview-image-${index}`);
            previewImage.src = "https://i.ibb.co/d7wH0dJ/image4.png"; // 기본 이미지로 되돌리기
            cancelButton.style.display = "none";
        }

        function handleTextareaInput(event) {
            event.target.value = event.target.value.replace(/\n/g, '\r\n');
        }
    </script>
</main>

</body>
</html>
