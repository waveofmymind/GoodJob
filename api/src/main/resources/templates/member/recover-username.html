<!doctype html>
<html lang="en">
<head>
    <title>아이디 찾기</title>
</head>
<body>
<div id="modal" style="display: none;">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="w-96 bg-white p-8 rounded-lg mb-64">
            <h2 class="text-xl font-semibold mb-4">🔍 아이디 찾기</h2>
            <div class="flex flex-col gap-6">
                <label class="block">회원가입시 입력했던 이메일</label>
                <input type="text" name="email" id="email"
                       class="border-b border-neutral px-2 py-2 w-full focus:outline-none"
                       placeholder="이메일을 입력하세요">

                <div id="emailContainer" style="display: none;">
                    <h2 id="emailMessage">전송결과</h2>
                </div>

                <div class="flex justify-end">
                    <button type="button" onclick="recoverUsername();"
                            class="bg-neutral text-white px-4 py-2 rounded-lg text-sm">확인
                    </button>
                    <button type="button" class="ml-2 bg-neutral text-white px-4 py-2 rounded-lg text-sm"
                            onclick="closeIdModal();">취소
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
</body>

</html>
