<html layout:decorate="~{layout/layout.html}">
<html>
<head>
    <meta charset="utf-8"/>
    <title>결제 페이지</title>
    <script src="https://js.tosspayments.com/v1/payment"></script>
</head>
<body>
<main layout:fragment="main" class="container mx-auto flex justify-center items-center h-screen w-2/3">
    <div class="container mx-auto flex justify-center items-start">
        <div class="bg-white p-8 border rounded-lg w-2/5 mr-8">
            <div class="text-center">
                <h1 class="text-4xl font-semibold" style="color: #2020a3;">free</h1>
                <hr class="mb-4 mt-4">
                <p class="text-red-500 mt-2 mb-3 text-left">생성 AI 사용을 위한 코인 매일 10개 제공</p>
                <p class="text-gray-600 mt-2 mb-3 text-left">이력서 검토 서비스 이용 가능</p>
                <p class="text-gray-600 mt-2 mb-3 text-left">면접 예상 질문 서비스 이용 가능</p>
                <p class="text-gray-600 mt-2 mb-3 text-left">채용공고 서비스 이용 가능</p>
                <p class="text-gray-600 mt-2 mb-3 text-left">커뮤니티 서비스 이용 가능</p>
                <p class="text-red-500 mt-2 mb-3 text-left">멘토링 서비스 이용 불가</p>
            </div>
        </div>

        <div class="bg-white p-8 border rounded-lg w-2/5 ml-8">
            <div class="text-center">
                <h1 class="text-4xl font-semibold" style="color: #ffc307;">Premium</h1>
                <hr class="mb-4 mt-4">
                <p class="text-gray-600 mt-2 mb-3 text-left">이력서 검토 서비스 무제한 이용 가능</p>
                <p class="text-gray-600 mt-2 mb-3 text-left">면접 예상 질문 서비스 무제한 이용 가능</p>
                <p class="text-gray-600 mt-2 mb-3 text-left">멘토링 서비스 이용 가능</p>
                <p class="text-gray-600 mt-2 mb-3 text-left">커피챗 내역 파일로 제공</p>

                <p class="text-gray-500 text-sm text-center">₩5,900/월 • VAT 포함</p>
                <button id="payment-button" class="btn btn-lg btn-block">시작하기</button>
                <hr class="mb-4 mt-4">
                <p class="text-gray-500 text-sm text-center">
                    * 시작하기 버튼을 클릭하면 결제가 진행됩니다.
                </p>
            </div>
        </div>
    </div>
    <script>
        var clientKey = 'test_ck_D4yKeq5bgrpgNXkdALXVGX0lzW6Y'
        var tossPayments = TossPayments(clientKey)
        const randomValue = Date.now().toString(36);

        var button = document.getElementById('payment-button') // 결제하기 버튼

        button.addEventListener('click', function () {
            tossPayments.requestPayment('카드', {
                amount: 5900,
                orderId: randomValue,
                orderName: 'premium',
                successUrl: window.location.origin + '/payment/success',
                failUrl: window.location.origin + '/payment/fail',
            })
        })
    </script>
</main>
</body>
</html>
